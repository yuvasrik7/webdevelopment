<!DOCTYPE html>
<html>
    <head>
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="todolistmain.css">
    </head>
    <body>
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <MAIN CLASS="container">
                <div class="content">
                    <H2>LIST BELOW...</H2>
                    
                    <input type="text" id="list" placeholder="type here"  name="list" autofocus>
                    <button id="button">Add</button>
                    <div class="listtype">
                    <ul id="task"></ul>
                    </div>
                </div>
  
        </MAIN>
        <script>
           const inputele=document.getElementById("list");
           const inputlist=document.getElementById("task");
           const btn=document.getElementById("button");
          function addtask()
        {
                   if(inputele.value.trim()!=='')
                   {
                    const task=inputele.value.trim();
                    const listitem=document.createElement("li");
                    listitem.innerHTML=` <input type="checkbox" id="check">&nbsp<span class="task-text"></span>${task}&nbsp<button class="dbutton">X</button>`;
                    listitem.querySelector(".dbutton").addEventListener('click',()=>{
                        inputlist.removeChild(listitem);
                    })
                    inputlist.appendChild(listitem);
                    inputele.value='';
                   }
                
                   else{
                    alert("please enter a task!!");

                   }
        }

    
           inputele.addEventListener("keydown",(e)=>
        {
            if(e.key==='Enter')
        {
            addtask();
        }
        }
    );
        </script>
    </body>
</html>
