<!DOCTYPE html>
<html>
    <head>
        <title>
            password
        </title>
        <link rel="stylesheet" href="passwordmain.css">
    </head>
    <body>
        <div class="input-box">
        <input class="in" type="password" placeholder="password">
        <img class="ima" onclick="click1()" src="closeeye.jpg">

        </div>
        <script>
            let val=document.getElementsByClassName("in")[0];
            let pic=document.getElementsByClassName("ima")[0];
            function click1()
            {  
                if(val.type==="password")
                    {
                       pic.src="openeye1.jpg";
                       val.type="text";
                      
                    }
           else{
                     val.type="password";
                     pic.src="closeeye.jpg";
           }
               
            }
        </script>
    </body>
</html>
